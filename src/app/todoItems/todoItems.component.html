<!--使用ngFor來列舉資料-->
<ul>
  <li *ngFor="let item of items">
    <label htmlFor="chk_{{item.id}}">
      <input id="chk_{{item.id}}" type="checkbox" [checked]="item.done" (change)="itemDone(item)"> {{ item.value }}
    </label>
    |
    <a href="#" (click)="delTodo(item)">刪除</a>
    <span *ngIf="item.done">(Finished)</span>
    </li>
</ul>
